<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loaf as the Event Loop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-wrapper">
      <div id="canvas">
        <div id="chef-loaf">
          <img src="./assets/chef-loaf.png" />
        </div>
        <div class="boxes-wrapper">
          <div class="box-wrapper">
            <p>Call Stack</p>
            <div class="box" id="stack"></div>
          </div>
          <div class="box-wrapper">
            <p>Web API</p>
            <div class="box" id="web-api"></div>
          </div>
        </div>
        <button id="order-loaf">
          <p>Order Loaf</p>
          <img src="./assets/cat-loaf.png" />
        </button>
        <div id="event-queue-wrapper">
          <p>Event Queue</p>
          <div id="event-queue"></div>
        </div>
        <div id="event-loop">
          <img src="./assets/loop.svg" id="loop" />
          <img src="./assets/loaf.png" id="loaf" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
